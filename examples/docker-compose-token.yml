version: '3.8'

# Example using existing Grafana service account token
# Use this when you already have a token or want to manage tokens separately

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped

  grafana-git-sync:
    image: grafana-git-sync:latest
    container_name: grafana-git-sync
    depends_on:
      - grafana
    ports:
      - "8080:8080"  # Health check endpoint
    environment:
      # Git Configuration (SSH)
      GIT_REPO_URL: ssh://git@github.com/your-org/dashboards.git
      GIT_BRANCH: main
      GIT_SSH_KEY: |
        -----BEGIN OPENSSH PRIVATE KEY-----
        ... (your SSH key here) ...
        -----END OPENSSH PRIVATE KEY-----
      
      # Grafana Configuration (with existing token)
      GRAFANA_URL: http://grafana:3000
      GF_SECURITY_TOKEN: glsa_YourExistingServiceAccountToken
      
      # Note: When using GF_SECURITY_TOKEN, you don't need:
      # - GF_SECURITY_ADMIN_USER
      # - GF_SECURITY_ADMIN_PASSWORD
      
      # Sync Configuration
      POLL_INTERVAL_SEC: 60
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    restart: unless-stopped

volumes:
  grafana-data:

# How to create a service account token in Grafana:
# 1. Login to Grafana UI
# 2. Go to Administration > Service Accounts
# 3. Click "Add service account"
# 4. Name: "grafana-git-sync"
# 5. Role: Admin (or Editor with dashboard permissions)
# 6. Click "Add" then "Add service account token"
# 7. Copy the token (starts with "glsa_")
# 8. Use it in GF_SECURITY_TOKEN environment variable
